<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Gestión</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <!-- <script src="/scripts/jquery.v3.7.1.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="scripts/inicio.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="row" id="titulo">
                <p class="display-5">Formulario de Registro</p>
            </div>
        </div>

        <div class="row">
            <div class="col col-4">
                <label for="inputNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputNombre" placeholder="Nombre completo">
                <div id="ayudaInputNombre" class="invalid-feedback">
                    Ingrese su nombre completo.
                </div>
            </div>

            <div class="col col-4">
                <label for="inputRut" class="form-label">Rut</label>
                <input type="text" class="form-control div_rojo" id="inputRut">
                <div id="ayudaInputRut" class="invalid-feedback">
                    RUT inválido.
                </div>
            </div>
            
            <div class="col col-4">
                <div class="form-group">                    
                    <label for="fecha_inicio">Fecha Nacimiento</label>
                    <input type="date" class="form-control" data-date-format="mm/dd/yyyy" name="fecha_inicio" id="fecha_inicio">
                </div>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col">
                <label for="formFile" class="form-label">Carga CV</label>
                <input class="form-control" type="file" id="formFile">
            </div>

            <div class="col">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control div_rojo" id="inputEmail" placeholder="name@example.com">
                <div id="ayudaInputEmail" class="invalid-feedback">
                    Ingrese su email.
                </div>
            </div>
            
            <div class="col">
                <div class="form-group">
                    <label for="selectGenero">Género:</label>
                    <select class="form-select" id="selectGenero">
                        <option selected>Seleccione su Opción</option>
                        <option value="1">Masculino</option>
                        <option value="2">Femenino</option>
                    </select>
                </div>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col">
                <label for="inputContrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputContrasena">
                <div id="ayudaInputContrasena" class="invalid-feedback">
                    <p>La contraseña debe tener:
                    <ul>
                        <li>8 - 16 caracteres.</li>
                        <li>Al menos un dígito.</li>
                        <li>Al menos una minúscula.</li>
                        <li>Al menos una mayúscula.</li>
                        <li>Al menos un símbolo.</li>
                    </ul>
                </div>
            </div>

            <div class="col">
                <label for="inputRepetirContrasena" class="form-label">Repetir Contraseña</label>
                <input type="password" class="form-control div_rojo" id="inputRepetirContrasena">
                <div id="ayudaInputRepetirContrasena" class="invalid-feedback">
                    Las contraseñas deben coincidir.
                </div>
            </div>

            <div class="col">
            </div>
        </div>
        <br>
        <button type="button" class="btn btn-secondary" id="boton_Cancelar">Cancelar</button>
        <button type="button" class="btn btn-primary" id="boton_Enviar">Enviar</button>
    </div>
</body>
</html>
